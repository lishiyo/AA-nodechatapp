<html>
  <head>
    <title>Chat With Cats</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascripts/socket.io-1.2.1.js"></script>
    <script src="javascripts/chat.js"></script>
    <script src="javascripts/chat_ui.js"></script>
    <link rel="stylesheet" href="/css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <h1>ahoy there cat lady</h1>

    <header class="top-display"></header>

    <main class="main-content group">

      <div class='main-left'>
        <h2>Messages</h2>
        <section class="messages-room">

        </section>
      </div>

      <div class='main-right'>
        <h2>Users in Room</h2>
        <section class="users">

        </section>
      </div>
      
    </main>

    <section class="messages group">
      <h2>Message Logs</h2>

    </section>

    <form class="input-message">
      <label for="message">Message:</label>
      <input type="text" id="message">
      <br>
      <input type="submit" value="Submit">

    </form>


  </body>
</html>
